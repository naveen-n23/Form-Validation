<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From-validation</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Create Account</h2>
  </div>

  <form class="form" id="form">
    <div class="form-control">
      <div class="space">
        <label>User Name</label>
        <input type="text" placeholder="username" id="username" required>
        <img class="check" src="checked.png" alt="icon">
        <img class="circle" src="exclamation-mark.png" alt="icon">
        <small class="error-msg">Error message</small>
      </div>

      <div class="space">
        <label>Enter Mail Id</label>
        <input type="email" placeholder="email@.com" id="email" required>
        <img class="check" src="checked.png" alt="icon">
        <img class="circle" src="exclamation-mark.png" alt="icon">
        <small class="error-msg">Error message</small>
      </div>

      <div class="space">
        <label>Mobile Number</label>
        <input type="text" placeholder="number" id="number" required>
        <img class="check" src="checked.png" alt="icon">
        <img class="circle" src="exclamation-mark.png" alt="icon">
        <small class="error-msg">Error message</small>
      </div>

      <div class="space">
        <label>Password</label>
        <input type="password" placeholder="password" id="password" required>
        <img class="check" src="checked.png" alt="icon">
        <img class="circle" src="exclamation-mark.png" alt="icon">
        <small class="error-msg">Error message</small>
      </div>

      <div>
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm" id="confirmPassword" required>
        <img class="check" src="checked.png" alt="icon">
        <img class="circle" src="exclamation-mark.png" alt="icon">
        <small class="error-msg">Error message</small>
      </div>
    </div>

    <div class="button">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>



<script src="index.js"></script>
</body>
</html>
